<h1 *ngIf="loading">Loading...</h1>
<div *ngIf="!loading" class="wrapper">
  <form class="form" [formGroup]="loginForm" (submit)="login()">
    <h1>Login</h1>
    <div class="form-contain">
      <label htmlFor="login">Login</label>
      <input type="text" name="login" id="login" formControlName="login" />
    </div>
    <div class="form-contain">
      <label htmlFor="password">Password</label>
      <input
        type="password"
        name="password"
        id="password"
        formControlName="password"
      />
    </div>
    <app-count-down
      [countdownValue]="countdownValue"
      (countdownChange)="updateCountDown($event)"
    ></app-count-down>
    <button type="submit">Submit</button>
    <a routerLink="/registration">register instead</a>
  </form>
</div>
