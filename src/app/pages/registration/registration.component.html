<h1 *ngIf="loading">Loading...</h1>

<div class="wrapper" *ngIf="!loading">
  <form class="form" [formGroup]="registerForm" (submit)="register()">
    <h1>Create an Account</h1>
    <div class="form-contain">
      <label htmlFor="name">Name</label>
      <input type="text" name="name" id="name" formControlName="name" />
    </div>
    <div class="form-contain">
      <label htmlFor="email">Email</label>
      <input type="email" name="email" id="email" formControlName="email" />
    </div>
    <div class="form-contain">
      <label htmlFor="dob">Date of Birth</label>
      <input type="date" name="dob" id="dob" formControlName="dob" />
    </div>
    <div class="form-contain">
      <label htmlFor="login">Login</label>
      <input type="text" name="login" id="login" formControlName="login" />
    </div>
    <div class="form-contain">
      <label htmlFor="password">Password</label>
      <input
        type="password"
        name="password"
        id="password"
        formControlName="password"
      />
    </div>
    <div class="form-contain">
      <label htmlFor="password2">Confirm Password</label>
      <input
        type="password"
        name="password2"
        id="password2"
        formControlName="password2"
      />
    </div>
    <button type="submit">Submit</button>
    <a routerLink="/login">login instead</a>
  </form>
</div>
